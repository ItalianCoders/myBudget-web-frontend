<div class="app-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="title">{{ title }}</span>
      <span class="space"></span>
      <button *ngIf="isLoggedIn$ | async"
              mat-button
              (click)="logOut()">Log Out</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</div>
